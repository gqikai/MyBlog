<!doctype html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <script src="../js/angular.js" ></script>
    <script src="../js/angular-resource.js"></script>
    <script>
        //define a module
        var mainApp = angular.module("mainApp", ['ngResource']);

        mainApp.factory('test', ['$resource',
            function($resource){
                return $resource('test.json');
            }]);

        mainApp.controller('testCtrl', ['$scope', 'test',
            function($scope, test) {
                console.log('hello');
                $scope.phone = test.get(function(data) {
                    console.log(data);

                });
            }]);
    </script>
</head>
<body ng-controller="testCtrl">



</body>
</html>
